<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-5 container-headline-parent">
          <div class="container-headline">
            <h1>Think<span>.</span><br>
              Create<span>.</span><br>
              Customize<span>.</span>
            </h1>
            <h2 class="create-header">Create Custom Pop Ups for<br> Your Website.</h2>
            <h2 class="get-started-header" style="padding-top: 1.5rem;">Get Started <i id="arrow-down" class="bi bi-arrow-down-circle-fill"></i></h2>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-7" style="box-shadow: rgba(44, 62, 80, 0.5) 15px 0px 15px -15px inset;">
          <div class="example-container">
            <img src="images/test.jpg" alt="" class="img-fluid">
            <img src="images/test.jpg" alt="" class="img-fluid">
            <img src="images/test.jpg" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" style="display: flex; justify-content: center;">
          <div style="border: 2px solid #000; width: 700px; height: 400px; background-color: white; position: relative; bottom: 3.5rem; z-index: 3;">
            <span style="color: rgb(0, 0, 0); color: rgb(0, 0, 0); font-size: 1.7rem; font-weight: 505; position: absolute; right: 0.7rem; top: 0.6rem; line-height: 1.2rem;">&times;</span></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script>
    if (window.matchMedia('(max-width: 575px)').matches) {
      const windowHeight = window.innerHeight / 2;
      document.querySelectorAll('.container-headline-parent')[0].style.height = `${windowHeight}px`;
    }
  </script>
</body>

</html>

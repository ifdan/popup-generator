<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgb(245, 245, 245);
      color: rgb(245, 245, 245);
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
    }

    h1 {
      font-size: 6rem;
      line-height: 5.9rem;
      padding-bottom: 2.5rem;
      padding-top: 4rem;
      letter-spacing: 0.05rem;
    }

    h3 {
      letter-spacing: 0.05rem;
      line-height: 2.3rem;
      font-size: 1.7rem;;
    }

    h1, h3 {
      padding-left: 4rem;
    }

    .bi-arrow-down:hover {
      color: rgb(255,179,71);
      cursor: pointer;
      transition: color 300ms;
    }

    img {
      border-radius: 1.5rem;
      position: absolute;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 60px 40px -7px;
      width: 375px;
      height: 225px;
    }

    .first-img {
      top: 5rem;
      left: 56rem;
    }

    .second-img {
      top: 13rem;
      left: 44rem;
    }

    .third-img {
      top: 22rem;
      left: 58rem;
    }

    .custom-underline {
      position: relative;
      display: inline-block;
      text-align: center;
      color: rgb(245, 245, 245);
    }

    .custom-underline,
    .custom-underline:hover,
    .custom-underline:focus,
    .custom-underline:active {
      text-decoration: none;
      color: rgb(245, 245, 245);
      cursor: default;
    }

    .custom-underline::after {
      content: "";
      position: absolute;
    }

    .box-e .custom-underline::after {
      top: 92%;
      height: 6px;
      left: 5%;
      background-color: rgb(255,179,71);
      animation-name: grow;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      width: 92%;
    }

    @keyframes grow {
      0% {
        width: 0%;
      }

      100% {
        width: 92%;
      }
    }

    .box-c .custom-underline::after {
      top: 92%;
      height: 6px;
      left: 5%;
      background-color: rgb(255,179,71);
      animation-name: grow-again;
      animation-delay: 800ms;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      width: 0%;
    }

    @keyframes grow-again {
      0% {
        width: 0%;
      }

      100% {
        width: 92%;
      }
    }

    .box-d .custom-underline {
      top: 92%;
      height: 6px;
      left: 5%;
      background-color: rgb(255,179,71);
      animation-name: grow-again-and-again;
      animation-delay: 1.8s;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      width: 0%;
    }

    @keyframes grow-again-and-again {
      0% {
        width: 0%;
      }

      100% {
        width: 92%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5" style="background-color: rgb(14, 115, 179); box-shadow: rgba(44, 62, 80, 0.5) -15px 0px 15px -15px inset; height: 787px;">
          <h1>
            <span class="box-e">
              <a href="#" class="custom-underline">Think<span style="color: rgb(255,179,71);">.</span></a>
            </span><br>
            <span class="box-c">
              <a href="#" class="custom-underline">Create<span style="color: rgb(255,179,71);">.</span></a>
            </span><br>
            <span class="box-d">
              <a href="#" class="custom-underline">Customize<span style="color: rgb(255,179,71);">.</span></a>
            </span>
          </h1>
          <h3>Create Custom Pop Ups for<br> Your Website.</h3>
          <h3 style="padding-top: 1.5rem;">Get Started <i class="bi bi-arrow-down"></i></h3>
        </div>
        <div class="col-7" style="box-shadow: rgba(44, 62, 80, 0.5) 15px 0px 15px -15px inset;">     
          <div class="example-container">
            <img src="images/test.jpg" alt="" class="first-img">
            <img src="images/test.jpg" alt="" class="second-img">
            <img src="images/test.jpg" alt="" class="third-img">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" style="display: flex; justify-content: center;">
          <div style="border: 2px solid #000; width: 700px; height: 400px; background-color: white; position: relative; bottom: 3.5rem; z-index: 3;">
          <span style="color: rgb(0, 0, 0); color: rgb(0, 0, 0); font-size: 1.7rem; font-weight: 505; position: absolute; right: 0.7rem; top: 0.6rem; line-height: 1.2rem;">&times;</span></div>
        </div>
      </div>
    </div>
  </header>
  <script>
    document.querySelector('.box-c .custom-underline').addEventListener('animationend', (e) => {
      document.querySelector('.box-c .custom-underline').style.width = '92%';
    })
  </script>
</body>
</html>

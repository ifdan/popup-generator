<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
    }

    h1 {
      font-size: 6rem;
      line-height: 6rem;
      padding-bottom: 4rem;
      padding-top: 4rem;
    }

    h3 {
      line-height: 2.3rem;
      font-size: 2rem;
    }

    h1, h3 {
      padding-left: 5rem;
    }

    img {
      border: .1rem dashed rgb(0, 0, 0);
      border-radius: 1.5rem;
      position: relative;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 60px 40px -7px;
      width: 400px;
      height: 200px;
    }

    .first-img {
      top: 3rem;
      left: 15rem;
      transition: box-shadow 400ms, height 400ms, width 400ms, left 400ms, border-radius 300ms;
    }

    .first-img:hover {
      box-shadow: rgba(0, 0, 0, 0.3) 0px 63px 43px -7px;
      border-radius: 0.5rem;
      width: 405px;
      height: 202.50px;
      left: 14.84375rem;
      border: none;
      cursor: pointer;
    }

    .second-img {
      top: 12rem;
      right: 20rem;
      transition: box-shadow 400ms, height 400ms, width 400ms, left 400ms, border-radius 300ms;
    }

    .second-img:hover {
      box-shadow: rgba(0, 0, 0, 0.3) 0px 63px 43px -7px;
      border-radius: 0.5rem;
      width: 405px;
      height: 202.50px;
      right: 19.84375rem;
      border: none;
      cursor: pointer;
    }

    .third-img {
      top: 7rem;
      left: 19rem;
      transition: box-shadow 400ms, height 400ms, width 400ms, left 400ms, border-radius 300ms;
    }

    .third-img:hover {
      box-shadow: rgba(0, 0, 0, 0.3) 0px 63px 43px -7px;
      border-radius: 0.5rem;
      width: 405px;
      height: 202.50px;
      left: 18.84375rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <h1>
            Think.<br>
            Create.<br>
            Customize.
          </h1>
          <h3>Create Custom Pop Ups for<br> Your Website.</h3>
          <h3 style="padding-top: 1.5rem;">Get Started <i class="bi bi-arrow-down-short"></i></h3>
        </div>
        <div class="col-7">
          <div class="example-container">
            <img src="images/test.jpg" alt="" class="first-img">
            <img src="images/test.jpg" alt="" class="second-img">
            <img src="images/test.jpg" alt="" class="third-img">
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop Up Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-xl-6 container-headline-parent">
          <div class="container-headline">
            <h1>Think<span>.</span><br>
              Create<span>.</span><br>
              Customize<span>.</span>
            </h1>
            <h2 class="create-header">Create Custom Pop Ups for<br> Your Website.</h2>
            <h2 class="get-started-header" style="padding-top: 1.5rem;">Get Started <i id="arrow-down" class="bi bi-arrow-down-circle-fill"></i></h2>
          </div>
        </div>
        <div class="col-12 col-xl-6 container-modal-examples-parent">
          <div class="example-container">

          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container-fluid container-modal-configuration">
      <div class="row">
        <div class="col-12" style="display: flex; justify-content: center;">
          <div style="border: 2px solid #000; width: 700px; height: 400px; background-color: white; position: relative; bottom: 3.5rem; z-index: 3;">
            <span style="color: rgb(0, 0, 0); color: rgb(0, 0, 0); font-size: 1.7rem; font-weight: 505; position: absolute; right: 0.7rem; top: 0.6rem; line-height: 1.2rem;">&times;</span></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    window.addEventListener('resize', () => {
      if (window.matchMedia('(max-width: 1199px)').matches) {
        const windowHeight = window.innerHeight;
        document.querySelectorAll('.container-headline-parent')[0].style.height = `${windowHeight}px`;
        document.querySelectorAll('.container-modal-examples-parent')[0].style.height = `${windowHeight}px`;
      } else if (window.matchMedia('(min-width: 1200px)').matches) {
        const windowHeight = window.innerHeight;
        document.querySelectorAll('.container-headline-parent')[0].style.height = `${windowHeight}px`;
        document.querySelectorAll('.container-modal-examples-parent')[0].style.height = `${windowHeight}px`;
        document.querySelectorAll('.container-modal-configuration')[0].style.height = `${windowHeight}px`;
      }
    });

      if (window.matchMedia('(max-width: 1199px)').matches) {
        const windowHeight = window.innerHeight;
        document.querySelectorAll('.container-headline-parent')[0].style.height = `${windowHeight}px`;
        document.querySelectorAll('.container-modal-examples-parent')[0].style.height = `${windowHeight}px`;
      } else if (window.matchMedia('(min-width: 1200px)').matches) {
        const windowHeight = window.innerHeight;
        document.querySelectorAll('.container-headline-parent')[0].style.height = `${windowHeight}px`;
        document.querySelectorAll('.container-modal-examples-parent')[0].style.height = `${windowHeight}px`;
        document.querySelectorAll('.container-modal-configuration')[0].style.height = `${windowHeight}px`;
      }

      document.querySelectorAll('.bi-arrow-down-circle-fill')[0].addEventListener('click', () => {
        document.querySelectorAll('.container-modal-configuration')[0].scrollIntoView({
          block: 'end',
          behavior: 'smooth'
        })
      });
  </script>
</body>

</html>
